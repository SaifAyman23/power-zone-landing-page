<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/img/logo 1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Zone - Transform Your Life with Expert Coaching</title>
    <meta name="description" content="Join thousands of people who have achieved their fitness and life goals with Power Zone's world-class online coaching platform. Expert trainers, personalized programs, and 24/7 support." />
    

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Power Zone - Transform Your Life with Expert Coaching" />
    <meta property="og:description" content="Join thousands of people who have achieved their fitness and life goals with Power Zone's world-class online coaching platform." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://powerzone.com" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Power Zone - Transform Your Life with Expert Coaching" />
    <meta name="twitter:description" content="Join thousands of people who have achieved their fitness and life goals with Power Zone's world-class online coaching platform." />
    
    <!-- Google Fonts for better Arabic support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Tajawal:wght@300;400;500;700;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <style>
      /* RTL Support */
      .rtl {
        direction: rtl;
        text-align: right;
      }
      
      .rtl * {
        font-family: 'Cairo', 'Tajawal', 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #22c55e;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #16a34a;
      }
      
      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }
      
      /* Loading animation */
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: .5;
        }
      }
      
      .animate-pulse {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      /* Custom gradient animations */
      @keyframes gradient-shift {
        0%, 100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
      
      .animate-gradient {
        background-size: 200% 200%;
        animation: gradient-shift 3s ease infinite;
      }
      
      /* Glow effects */
      .glow-green {
        box-shadow: 0 0 20px rgba(34, 197, 94, 0.3);
      }
      
      .glow-green:hover {
        box-shadow: 0 0 30px rgba(34, 197, 94, 0.5);
      }
      
      /* Text selection */
      ::selection {
        background-color: #22c55e;
        color: #000000;
      }
      
      ::-moz-selection {
        background-color: #22c55e;
        color: #000000;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
